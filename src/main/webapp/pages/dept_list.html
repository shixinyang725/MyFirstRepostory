<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<div id="deptdiv">
    <div>
        <table border="1" rules="all" align="center" width="50%">
            <tr align="center">
                <td colspan="100">
                    科室名称：<input type="text" v-model="searchEntity.deptname">
                    <input type="button" value="搜索" @click="getDeptList()">
                </td>
            </tr>
            <tr>
                <th>编号</th>
                <th>科室名称</th>
                <th colspan="20">操作</th>
            </tr>
            <tr v-for="d in deptlist" bgcolor="#ffb6c1" align="center">
                <td>{{d.id}}</td>
                <td>{{d.deptname}}</td>
                <td>
                    <button @click="toDeptPost(d.id)">选择职位</button>
                </td>
            </tr>
            <tr align="center">
                <td colspan="100">
                    当前{{page.currentPage}}/{{page.pageCount}}页;
                    <button @click="paging(1)">首页</button>
                    <button @click="paging(page.previousPage)">上一页</button>
                    <button @click="paging(page.nextPage)">下一页</button>
                    <button @click="paging(page.pageCount)">尾页</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="deptpostdiv" style="display:none;">
        <table border="1" rules="all" align="center">
            <tr align="center">
                <td colspan="100">
                    <h1>目前正在给--{{entity.deptname}}--部门分配职位</h1>
                </td>
            </tr>
            <tr align="center">
                <td>
                    职位
                </td>
                <td>
                        <span v-for="p in postlist">
                            <input type="checkbox" v-model="postids" :value="p.id"/>{{p.postname}}<br>
                        </span>
                </td>
            </tr>
            <tr align="center">
                <td colspan="100">
                    <button @click="saveDeptPost()">保存</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="../myjs/dept_list.js"></script>
</body>
</html>
