<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<div id="meundiv">
    <div id="meunlistdiv">
        <table border="1" rules="all" align="center">
            <tr bgcolor="#ffc0cb" align="center">
                <th>id</th>
                <th>父id</th>
                <th>节点名称</th>
                <th>url</th>
                <th>target</th>
                <th>icon(样式)</th>
                <th>是否为按钮</th>
                <th colspan="100">操作
                    <button @click="toAddMeun()">新增</button>
                </th>
            </tr>
            <tr v-for="m in meunlist">
                <td>{{m.id}}</td>
                <td>{{m.pid}}</td>
                <td>{{m.mname}}</td>
                <td>{{m.url}}</td>
                <td>{{m.target}}</td>
                <td>{{m.icon}}</td>
                <td>{{m.isbutton==1?'是':'不是'}}</td>
                <td><button @click="getMeunListByPid(m.id)">查询下级</button></td>
                <td><button @click="deleteMeunById(m.id)">删除</button></td>
            </tr>
            <tr align="center">
                <td colspan="100">
                    当前{{page.currentPage}}/{{page.pageCount}}页;
                    <button @click="paging(1)">首页</button>
                    <button @click="paging(page.previousPage)">上一页</button>
                    <button @click="paging(page.nextPage)">下一页</button>
                    <button @click="paging(page.pageCount)">尾页</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="meunupdatediv" style="display: none">
        <table border="1" rules="all" align="center">
            <tr>
                <td>父id</td>
                <td>
                    {{pid}}
                </td>
            </tr>
            <tr>
                <td>
                    节点名称
                </td>
                <td>
                    <input type="text" v-model="entity.mname"/>
                </td>
            </tr>
            <tr>
                <td>
                    url
                </td>
                <td>
                    <input type="text" v-model="entity.url"/>
                </td>
            </tr>
            <tr>
                <td>
                    target
                </td>
                <td>
                    <input type="text" v-model="entity.target"/>
                </td>
            </tr>
            <tr>
                <td>
                    icon
                </td>
                <td>
                    <input type="text" v-model="entity.icon"/>
                </td>
            </tr>
            <tr>
                <td>是否按钮</td>
                <td>
                    <select v-model="entity.isbutton">
                        <option value="0">不是</option>
                        <option value="1">是</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="100">
                    <input type="button" value="保存" @click="saveMeun()"/>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="../myjs/meun_list.js"></script>
</body>
</html>
